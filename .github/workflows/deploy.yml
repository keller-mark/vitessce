name: Deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install NPM dependencies
        run: npm install
      - name: Run tests
        run: ./test.sh
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
      - name: Deploy to NPM
        uses: pascalgn/npm-publish-action@1.3.6
        with:
          create_tag: "true"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Automatically generated
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }} # Set this in your repo settings